<div id="send" class="tab-content is-hidden">
    <h1 class="title">Send API Call</h1>
    <form id="reverse-form">
        <div class="field">
            <label class="label" for="url">URL:</label>
            <div class="control">
                <input class="input" type="text" id="url" name="url" required>
            </div>
        </div>
        <div class="field">
            <label class="label" for="method">Method:</label>
            <div class="control">
                <div class="select">
                    <select id="method" name="method" required>
                        <option value="GET">GET</option>
                        <option value="PUT">PUT</option>
                        <option value="PATCH">PATCH</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label" for="content-type">Content Type:</label>
            <div class="control">
                <div class="select">
                    <select id="content-type" name="content-type" required>
                        <option value="text">Text</option>
                        <option value="json">JSON</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label" for="body">Body:</label>
            <div class="control">
                <textarea class="textarea" id="body" name="body"></textarea>
            </div>
        </div>
        <div class="columns is-vcentered">
            <div class="column control is-one-fifth">
                <button class="button is-link is-fullwidth" type="submit" id="send-request-button">Send Request</button>
            </div>
            <div class="column control is-four-fifths">
                <progress class="progress is-primary" value="0" max="100" id="send-progress-bar" style="display: none"></progress>
            </div>
        </div>
    </form>
    <div class="card mt-4">
        <header class="card-header">
            <p class="card-header-title">Response:</p>
        </header>
        <div class="card-content">
            <div id="send-result">
                <div id="status-code" class="mb-2"></div>
                <pre><code id="response-content" class="json"></code></pre>
            </div>
        </div>
    </div>
</div>
